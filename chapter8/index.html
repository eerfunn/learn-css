<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>
    <main>
      <h1>Ordered List</h1>
      <ol start="3" reversed>
        <li>Step One</li>
        <li value="88">Step Two</li>
        <li>Step Three</li>
      </ol>
      <h1>Unordered List</h1>
      <ul>
        <li>Step One</li>
        <li>Step Two</li>
        <li>Step Three</li>
      </ul>
    </main>
  </body>
</html>
